<!DOCTYPE html>
<html>
    <head>
        <style>
            .colorful-text {
                color: rgb(0, 0, 0);
                background-color: rgb(255, 255, 255);
                border: 2px solid rgb(0, 0, 0);
                padding: 10px;
            }  

            .gradient-background {
                background-image: linear-gradient(to right,blue,rgb(123, 8, 255));
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="colorful-text">This text has colorful properties</div>

        <div class="gradient-background"></div>
    </body>
</html>
